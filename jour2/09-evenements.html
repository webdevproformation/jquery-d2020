<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Go</button>
    <p class="p1">Lorem ipsum dolor sit.</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // nouveau chapitre => les événements 
        // jetez un coup d'oeil au chapitre dans le support de cours

        // en javascript de base
        document.querySelector("button").addEventListener( "click" ,function(){
            alert("bonjour");
        });

        // jQuery
        $("button").click(function(){
            alert("rebonjour");
        });

        // mouse over = passe la souris sur la balise p
        $("p").mouseover(function(){
            $(this).css("font-size", "1.3em");
        });

        // mouse leave = la souris sort de la zone 
        $("p").mouseleave(function(){
            $(this).css("font-size", "1em");
        });
        // liste des événéments disponibles  dans le support de cours => dans le chapitre evenements
        // mouseleave == mouseout

    </script>
</body>
</html>
