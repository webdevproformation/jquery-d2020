<!-- 
    créer une nouvelle page 08-exo.html, ce page contient 

    balise header

    balise section
        dans cette balise deux balises
            div qui a la class news
            div qui a la class infos

    via jquery 
        dans la balise header ajouter dans cette balise le html suivant
                <ul> // concaténation dans une variable 
                    <li>Accueil</li>
                    <li>Contact</li>
                </ul> .html()
        dans la balise header ajouter avant  le menu le html suivant $("header ul").before()
                <img src="https://via.placeholder.com/150x80" alt="">

        sur le header faire en sorte que l'image soit à côté du menu
        sur le menu du header, faire en sorte que les items du menu soit les uns à côtés des autres sans puce
        // list-style : none

        dans la balise news 
                insérer le texte suivant : <h1>Les nouveautés</h1>
                mettre une bordure de 1px solid black sur cette balise 
        
        dans la balise infos
                ajouter le texte suivante : <h1>Liste des infos</h1> .html()
                ajouter la class homepage à cette balise $(".infos").html("<h1>Liste des infos</h1>").addClass("homepage");
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
    <section>
        <div class="news"></div>
        <div class="infos"></div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // question 1 : // remplir la balise header avec un menu 
        let menu = "<ul>";
            menu += "<li>Accueil</li>" ;
            menu += "<li>Contact</li>" ;
            menu += "</ul>";
        $("header").html(menu) ;

        // question 2
        let logo = "<img src=\"https://via.placeholder.com/150x80\" alt=\"\" >";
        // $("header").prepend(logo); // solution alternative
        $("header ul").before(logo);

        // question 3
        $("header").css("display", "flex").css("align-items", "center");

        // question 4
        $("header ul").css("display", "flex").css("list-style", "none");
        $("header ul li").css("margin-right", 10);

        // question 5
        $(".news").html("<h1>Les nouveautés</h1>").css("border", "1px solid black");

        // question 6
        $(".infos").html("<h1>Liste des infos</h1>").addClass("homepage");

    </script>
</body>
</html>
