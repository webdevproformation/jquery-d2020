<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" class="prenom">
        <input type="text" class="age">
        <input type="submit" class="envoyer">
    </form>
    <p class="resultat"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(".envoyer").click(function(e){
            e.preventDefault();
            let prenom = $(".prenom").val().trim();
            // .trim() => enlever les espaces avant et après le texte
            let age = $(".age").val().trim();
            if(prenom != "" && age != ""){
                let resultat = prenom + " " + age ;
                $(".resultat").html(resultat);
            }else{
                alert("Veuillez compléter les deux champs");
            }
        });
    </script>
</body>
</html>
