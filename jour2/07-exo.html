<body>

    <p>Lorem ipsum dolor sit amet.</p>

    <p>Explicabo soluta molestias saepe laboriosam!</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        let pFirstStyle = {
            "font-size" : "1.2em",
            "letter-spacing" : 10 // https://developer.mozilla.org/en-US/docs/Web/CSS/letter-spacing

        $("p").eq(0).css(pFirstStyle);

        $("p").eq(1).attr("id", "section");
        // équivalent     
        //$("p").eq(1).prop("id", "section");
        // vérifier que le traitement est bien effectué via l'inspecteur du navigateur

        $("p").last().css("margin", 0).after("<hr>");
        // informatique c'est toujours bien d'avoir plusieurs solutions pour un même problème 
    </script>
</body>
</html>
