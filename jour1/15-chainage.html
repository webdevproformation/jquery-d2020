        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
        <script>
            // changer texte du premier p
            // changer la taille du police du premier p
            // changer la couleur du premier
            // CDN = servers plusieurs dans le monde en fonction de ta position géographique => le serveur le plus proche qui apportée la code jquery

            // en javascript vanille / natif
            // javascript vanille le javascript de base => celui que l'on a vu la semaine dernière
            // javascript sans aucune librairie externe comme par exemple jQuery
            document.querySelector("p").innerHTML = "texte dans p";
            document.querySelector("p").style["font-size"] = "50px";
            document.querySelector("p").style["color"] = "green";
 
            // jQuery => réaliser les même actions que les 3 instructions précédentes mais moins de lignes

            $("p").first()
                  .html("texte dans p")
                  .css('font-size',20)
                  .css("color", "blue");

            // chainage => autre manière de gagner en productivité 

        </script>
</body>
</html>
