<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="intro"></div>
    <p> un peu de texte 
        <span> encore du texte
             <a href="#">lien vers la documentation</a>
        </span>
    </p>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        // Syntaxes de jquery 

        // 2 manières d'utiliser jQuery
        $("div")
        $(".intro")

        // ---- autre manière de faire 
        jQuery("div")
        jQuery(".intro")
        // => $ alias de jQuery 

        // on préférera la première syntaxe par ce qu'elle est plus courte
        // vous pouvez remplacer le symbole $ par jQuery
        jQuery(".intro").html("Bonjour les amis !");

        // dans les guillemets => il faut utiliser des sélecteurs css classiques
        $("p span a").html("texte du lien modifié");
    </script>
</body>
</html>
